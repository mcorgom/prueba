    <head>
        <title>Mi primer formulario</title>

    <body>
        <form action="/submit" method="post">
            <laberl for="nombre">Nombre:</laberl>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre"><br><br>

            <laberl for="apellido">Nombre:</laberl>
            <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido"><br><br>

            <label for="email">Correo electrónico:</label>
            <input type="email" ide="email" name="email" placeholder="Ingresa tu correo"><br><br>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Escribe tu mensaje aquí"></textarea><br><br>

            <label for="pais">País:</label>

            <label>Intereses:</label><br>

            <label><input type="checkbox" name="intereses" value="deportes"> Deportes</label><br>
            <label><input type="checkbox" name="intereses" value="lectura"> Lectura</label><br><br>

            <label>Género:</label><br>
            <label><input type="radio" name="genero" value="masculino"> Masculino</label><br>
            <label><input type="radio" name="genero" value="femenino"> Femenino</label><br>
            <label><input type="radio" name="genero" value="otro"> Otro</label><br><br>

            <button type="submit">Enviar</button>

        </form>
